    <hr>
    <br><br>
    <h1>Book Your Service</h1>
    <br>
    <div>
        <form action="appointment.html" method="get" >
            <div>Name: <input type="text" name="Name" placeholder="Jhon Daub" required></div><br>
            <div>
                Email Id: <input type="text" name="Email" placeholder="john@yahoo.com" required>
            </div><br>
            <div>
                Phone Number: <select name="code" id="code" disabled>
                    <option value="+91">+91</option>
                    <option value="+213">+213</option>
                    <option value="+214">+214</option>
                    <option value="+61">+61</option>
                </select>&nbsp;<input type="text" name="phone" placeholder="8785748378" required>
            </div><br>
            <div>Select Service: <select name="Service" id="Service">
                    <option value="Preventive Maintenance Service">Preventive Maintenance Service</option>
                    <option value="Body Repair Service">Body Repair Service</option>
                    <option value="Car Care Service">Car Care Service</option>
                </select></div><br>
            <div>Car Make: <input list="Car make"  name="Car make"  placeholder="Honda,Toyota..." required>
                <datalist id="Car make">
                <option value="Mahindra">Mahindra</option>
                <option value="Honda">Honda</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Ford">Ford</option>
                <option value="Toyota">Toyota</option>
                <option value="Nissan">Nissan</option>
            </datalist></div><br> 
            <div>Car Model: <input type="text" name="car model" placeholder="Alto,Innova" required></div><br>
            <div>Fuel Type: <input type="radio" id="Fuel" name="Fuel" value="Petrol">Petrol<input type="radio" id="Fuel" name="Fuel" value="Diesel">Diesel<input type="radio" id="Fuel" name="Fuel" value="LPG">LPG<input type="radio" id="Fuel" name="Fuel" value="Others">Others</div><br>
            <div>Kilometers Ran: <input type="text" name="Distance ran" placeholder="km" required></div><br>
            <br>
            <br>
            <input type="submit" formmethod="get|post" value="Schedule an Appointment">
    </div>
